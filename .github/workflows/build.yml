name: Build & Release FM Reloaded Mod Manager

on:
  push:
    tags:
      - "v*"     # e.g., v0.5.0
  workflow_dispatch:

jobs:
  pyinstaller-build:
    name: Build (${{ matrix.os }})
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Determine release version
        id: release_version
        shell: python
        run: |
          import os
          import pathlib
          import re

          ref = os.environ.get("GITHUB_REF", "")
          version = ""

          if ref.startswith("refs/tags/"):
              tag = ref.rsplit("/", 1)[-1]
              version = tag[1:] if tag.startswith("v") else tag
          else:
              source = pathlib.Path("src/fm26_mod_manager_gui.py")
              if source.exists():
                  match = re.search(r'VERSION = "([^"]+)"', source.read_text(encoding="utf-8"))
                  if match:
                      version = match.group(1)

          if not version:
              raise SystemExit("Could not determine release version")

          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as fh:
              fh.write(f"version={version}\n")

      - name: Rewrite VERSION constants
        if: steps.release_version.outputs.version != ''
        env:
          VERSION: ${{ steps.release_version.outputs.version }}
        shell: python
        run: |
          import os
          import pathlib
          import re

          version = os.environ["VERSION"]
          for relative in ("src/fm26_mod_manager_gui.py", "src/fmmloader26.py"):
              path = pathlib.Path(relative)
              if not path.exists():
                  continue

              text = path.read_text(encoding="utf-8")
              new_text, count = re.subn(r'VERSION = "([^"]+)"', f'VERSION = "{version}"', text, count=1)

              if count:
                  path.write_text(new_text, encoding="utf-8")

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if [ -f src/requirements.txt ]; then pip install -r src/requirements.txt; fi

      # ---------- WINDOWS ----------
      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          cd src
          pyinstaller --clean --noconfirm fm26_mod_manager.spec

      - name: Package artifact (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          mkdir upload
          copy "src\dist\FM_Reloaded.exe" "upload\FM_Reloaded.exe"

      # ---------- macOS ----------
      - name: Build with PyInstaller (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          cd src
          pyinstaller --clean --noconfirm fm26_mod_manager.spec

      - name: Package artifact (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          mkdir -p upload
          cd src/dist
          zip -r "../../upload/FM_Reloaded-macOS.zip" "FM_Reloaded.app"
          cd ../..

      # ---------- Upload ----------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os == 'windows-latest' && 'FM_Reloaded-Windows' || 'FM_Reloaded-macOS' }}
          path: upload/*

  release:
    name: Create GitHub Release
    needs: pyinstaller-build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write
      packages: write
      actions: read

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: FM_Reloaded-Windows
          path: artifacts/windows
        continue-on-error: true

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: FM_Reloaded-macOS
          path: artifacts/macos
        continue-on-error: true

      - name: List downloaded files
        run: |
          echo "Windows artifacts :"; ls -lah artifacts/windows || true
          echo "macOS artifacts :";   ls -lah artifacts/macos || true

      - name: Create/Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/windows/FM_Reloaded.exe
            artifacts/macos/FM_Reloaded-macOS.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW }}
